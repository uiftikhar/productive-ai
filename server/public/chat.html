<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat with AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .header {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    
    .status-bar {
      background-color: #e2f3f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .status {
      color: #555;
      font-size: 14px;
    }
    
    .session-controls {
      display: flex;
      gap: 10px;
    }
    
    input, button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3a80d2;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      overflow: hidden;
    }
    
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .message {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    
    .user-message {
      align-self: flex-end;
      background-color: #4a90e2;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .assistant-message {
      align-self: flex-start;
      background-color: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    
    .system-message {
      align-self: center;
      background-color: #f5f5f5;
      color: #888;
      font-size: 12px;
      padding: 5px 10px;
    }
    
    .streaming-message {
      background-color: #f5f5f5;
      border: 1px dashed #ddd;
    }
    
    .typing-indicator {
      padding: 5px 15px;
      font-size: 12px;
      color: #888;
      font-style: italic;
      display: none;
    }
    
    .message-input-container {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ddd;
    }
    
    .message-input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Real-time Chat with AI</h1>
    </div>
    
    <div class="status-bar">
      <div id="status" class="status">Disconnected</div>
      <div class="session-controls">
        <input type="text" id="session-id" placeholder="Enter session ID">
        <button id="join-session" disabled>Join Session</button>
      </div>
    </div>
    
    <div class="chat-container">
      <div id="messages" class="messages">
        <div class="message system-message">Welcome to the chat. Join a session to start.</div>
      </div>
      
      <div id="typing-indicator" class="typing-indicator">Someone is typing...</div>
      
      <div class="message-input-container">
        <input type="text" id="message-input" class="message-input" placeholder="Type a message..." disabled>
        <button id="send-button" disabled>Send</button>
      </div>
    </div>
  </div>
  
  <!-- Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Our chat client -->
  <script src="/js/socket-client.js"></script>
</body>
</html>
